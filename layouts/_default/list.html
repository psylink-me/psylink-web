{{ define "main" }}
    {{ if or .Title .Content }}
    <div>
        {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .Content }}<div>{{ . }}</div>{{ end }}
    </div>
    {{ end }}

    <ul>
        {{ range .Pages }}
        <li>
            <div class="post-title">
            {{ if eq .Section "devlog" }}
                <a href="{{ .RelPermalink }}{{ partial "index" }}">{{ .Date.Format "2006-01-02" }}: {{.Title }}</a>
            {{ else }}
            <a href="{{ .RelPermalink }}{{ partial "index" }}">{{.Title }}</a>
            {{ end }}
            </div>
        </li>
        {{ end }}
    </ul>
{{ end }}
