{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ if .Params.toc }}
        <aside id="ToC">
            <span class="title">Contents:</span>
            {{ .TableOfContents }}
        </aside>
    {{ end }}
    {{ with .Params.image }}
        <img src="{{ printf "img/%s" . | relURL }}" />
        <br /><br />
    {{ end }}
    {{ .Content }}
    {{ if (in .Site.Params.ComponentSections .Section) }}
        <hr />
        <ul>
            {{ partial "metadata" . }}
        </ul>
    {{ end }}
{{ end }}
